      #     label: "fixed-file-level-sbom"

      - name: INFO find config
        run: |
          ls -lh /home/runner/.docker || true
          cat /home/runner/.docker/config.json || true

          ls -lh /home/runner/work/demo-pipeline/demo-pipeline/

          find /home/runner/ -name config.json || true
          echo "$HOME/.docker" || true

      - name: Create and Upload SBOM of latest (not fixed) Version
        uses: scribe-security/action-bom@dev
        env: 
          SCRIBE_TOKEN: ${{ secrets.SCRIBE_HEYMAN_TEAM_TOKEN }}
          DEBUG: "true"
        with:
          target: "ghcr.io/${{ github.repository_owner }}/astro-analytics:latest"
          product-key: "Astro-Analytics-File-Integrity"
          product-version: ${{ vars.VERSION }}
          components: files
          label: "latest-file-level-sbom"
          verbose: 2
  
