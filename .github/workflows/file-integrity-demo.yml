      #       SCRIBE_TOKEN: ${{ secrets.SCRIBE_HEYMAN_TEAM_TOKEN }}
      #   with:
      #     target: "ghcr.io/${{ github.repository_owner }}/astro-analytics:fixed"
      #     product-key: "Astro-Analytics-File-Integrity"
      #     product-version: "Fixed"
