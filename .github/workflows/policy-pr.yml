name: Policy PR Check
on:
  # push:
  #   branches:
  #     - main
  pull_request:
    branches:
      - main

jobs:
  policy:
    uses: ./.github/workflows/_sp800-190-policy-core.yml
    with:
      upload:         true
      product_suffix: "-preview"
      image-registry: ghcr.io
      image-name:     astro-analytics-slim
      dockerfile:     Dockerfile_slim
      build-context:  .
    secrets:
      SCRIBE_TOKEN: ${{ secrets.SCRIBE_STAGING_TOKEN }}
