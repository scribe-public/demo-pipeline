config-type: initiative
required-valint-version: "2.0.0"
id: required-stages
name: required-stages
version: 1.0
description: Verify that all required stages have been attested to"
help: https://github.com/scribe-public/demo-pipeline

defaults:
  evidence:
    signed: false

env:
  <ENV_VAR_NAME>: <value>

controls:
    - name: verify-stages
      id: verify-stages
      description: each rule verifies some other stage
      disable: false
      when:
        gate: always
      rules: 
        - uses: generic/evidence_exists@v2
          label: stage_1
            